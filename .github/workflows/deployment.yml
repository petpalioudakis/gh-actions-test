name: Deploy Project
on: 
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/*'  
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - master     
  workflow_dispatch:     
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Nodejs
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm ci  
            - name: Run tests
              run: npm test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Nodejs
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist-files
                  path: dist  
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist-files
            - name: Output files
              run: ls      
            - name: Deploy Project
              run: echo "Deploy..."                     
              